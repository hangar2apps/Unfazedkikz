<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./unfazed-kikz-logo.png">
    <title>Unfazed Kikz - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="logo-container">
                <h1 class="coming-soon">Coming Soon</h1>
                <img src="./unfazed-kikz-logo.png" alt="Unfazed Kikz Logo" class="logo">
                <p class="subheading">We don't do release dates</p>
            </div>
            <div class="featured-shoe">
                <img src="./jordans.jpeg" alt="Featured Shoe" class="shoe-image">
                <div class="overlay">
                    <p class="shoe-of-week">Shoe of the Week</p>
                </div>
            </div>
            <div class="contact-form">
                <h2>Don't Miss a Step</h2>
                <form id="contact-form">
                    <input type="email" name="email" placeholder="What's your email?" required>
                    <textarea name="message" placeholder="Your message" required></textarea>
                    <input type="text" name="honeypot" style="display:none">
                    <button type="submit">Send</button>
                </form>
                <div id="form-status"></div>
            </div>
        </main>
        <footer>
            <p id="copyright">&copy; <span id="currentYear"></span> 2023 Unfazed Kikz. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
